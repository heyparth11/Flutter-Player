name: music_player
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.6.0
  provider: ^6.1.5+1
  video_player: ^2.10.1
  just_audio: ^0.10.5
  palette_generator: ^0.3.3+7
  audio_service: ^0.18.18
  marquee: ^2.3.0
  lottie: ^3.3.2
  firebase_core: ^4.3.0
  cloud_firestore: ^6.1.1
  firebase_auth: ^6.1.3
  jiosaavn: ^0.1.1
  cached_network_image: ^3.4.1
  hive_flutter: ^1.1.0
  permission_handler: ^12.0.1
  path_provider: ^2.1.5
  dio: ^5.9.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icon/


flutter_launcher_icons:
  android: true
  ios: true
  image_path_android: "assets/icon/app_icon.png"
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#D43232"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter_native_splash:
  color: "#D43232"
  image: assets/icon/app_icon.png
  android: true
  ios: true
  android_12:
    color: "#D43232"
    icon_background_color: "#D43232"
